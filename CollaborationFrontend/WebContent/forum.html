<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Insert title here</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-primary">
                <div class="panel-heading">Create Forum!!!</div>
                <div class="panel-body">
                    <form role="form" method="post" >
                    
                        <label for="forumcomment">forumcomment</label>
                        <input type="text" id="forumcomment" class="form-control" ng-model="forum.forumcomment"  placeholder="Example: John">
              	          
                        <label for="forumdate" class="m-t-10">forumdate</label>
                        <input type="text" id="forumdate" class="form-control" ng-model="forum.forumdate" >
                        
                        <label for="forumtitle" class="m-t-10">forumtitle</label>
                        <input type="text" id="forumtitle" class="form-control" ng-model="forum.forumtitle" placeholder="">
                        
                         <label for="username" class="m-t-10">username</label>
                        <input type="text" id="username" class="form-control" ng-model="forum.username" placeholder="">
                        
                      
                        <center><input type="submit" class="btn btn-primary m-t-10" ng-click="saveForum()" id="submitbtn" name="submit" value="Create Forum"></center>
                        
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
